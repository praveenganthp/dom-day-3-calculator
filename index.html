<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
body {
  font-family: "Arial", sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
background: linear-gradient( to right, rgb(238, 96, 19), rgb(252, 252, 252));
  background-size: 200% 200%;
  animation: backgroundMove 10s linear infinite;
}

@keyframes backgroundMove {
  0% {
    background-position: 0% 75%;
  }
   25% {
    background-position: 50% 50%;
  }
   50% {
    background-position: 10% 40%;
  }
  75%{
    background-position: 100% 60%;
  }
  
  100% {
    background-position: 90% 90%;
  }
}





      #calculator {
        width: 350px;
        text-align: center;
        padding: 20px;
        border: 1px solid #141111;
        border-radius: 5px;
      }

      input {
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        border: orange 1px solid;
        box-shadow: 2px 2px 4px 2px rgb(249, 111, 5);
      }

      button {
        width: 70px;
        padding: 10px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
        background: linear-gradient(45deg, red, orange);
        box-shadow: 2px 2px 4px 2px rgb(110, 98, 98);
        border-radius: 20px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly />
      <br />
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="operate('+')">+</button>
      <br />
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="operate('-')">-</button>
      <br />
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="operate('*')">*</button>
      <br />
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="operate('/')">/</button>
      <button onclick="operate('%')">%</button>
      <button onclick="clearDisplay()">C</button>
      <br />
      <button onclick="calculateResult()">=</button>
    </div>

    <script>
      const display = document.getElementById("display");

      function appendToDisplay(value) {
        display.value += value;
      }

      function operate(operator) {
        appendToDisplay(operator);
      }

      function calculateResult() {
        try {
          display.value = eval(display.value);
        } catch (error) {
          alert("Invalid expression");
          clearDisplay();
        }
      }

      function clearDisplay() {
        display.value = "";
      }

      // Prevent non-numeric key presses
      document.addEventListener("keydown", function (event) {
        const key = event.key;
        if (!isNaN(key) || ["+", "-", "*", "/", "%", "Enter"].includes(key)) {
          appendToDisplay(key === "Enter" ? "=" : key);
          event.preventDefault();
        } else {
          alert("Please press numbers or operators only.");
        }
      });
    </script>
  </body>
</html>
